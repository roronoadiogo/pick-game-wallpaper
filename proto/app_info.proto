syntax = "proto3";

package pickwallpaper.proto;
option go_package = "github.com/roronoadiogo/pick-game-wallpaper/app/core/model";

message AppInfo {
    uint32 id = 1;
    string name = 2;
    repeated AssetWallpaper wallpapers = 3;
    ProviderWallpaper provider = 4;
}    

message AssetWallpaper {
    uint32 id = 1;
    uint32 width = 2;
    uint32 height = 3;
}

enum ProviderWallpaper {
    UNSPECIFIED = 0;
    LOCAL = 1;
    WEB = 2;
}
